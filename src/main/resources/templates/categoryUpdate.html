<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cập nhật Category</title>
</head>
<body>
<h1>Cập nhật Category</h1>
<form th:action="@{/categories/update/{id}(id=${category.id})}" th:object="${category}" method="post">
    <label for="name">Tên:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/>

    <label for="description">Mô tả:</label>
    <textarea id="description" th:field="*{description}" required></textarea><br/>

    <label for="image">Hình ảnh (URL):</label>
    <input type="text" id="image" th:field="*{image}" required/><br/>

    <label for="cost">Giá:</label>
    <input type="number" id="cost" th:field="*{cost}" required/><br/>

    <button type="submit">Cập nhật</button>
</form>
</body>
</html>
