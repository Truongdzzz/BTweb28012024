<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category List</title>
</head>
<body>
<h1>Danh sách các Category</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Mô tả</th>
        <th>Hình ảnh</th>
        <th>Giá</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td th:text="${category.description}"></td>
        <td>
            <img th:src="${category.image}" alt="Category Image" width="100" height="100"/>
        </td>
        <td th:text="${category.cost}"></td>
        <td><a th:href="@{/category/update/{id}(id=${category.id})}">Update</a></td>
        <td><button>Delete</button></td>
    </tr>
    </tbody>
</table>
</body>
</html>
